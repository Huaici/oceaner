<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OForm-登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body >
    <form action="login.html">
        <label for="logoimg" class="loginlogo">
            <img src="https://dummyimage.com/600x400/FF7500/FFF&text=logo" alt="" id="logoimg">
        </label>
        <label class="formgroup">
            <input type="text" id="username" placeholder="账号" autofocus="autofocus">
        </label>
        <label for="pwd" class="formgroup">
            <input type="password" id="pwd" placeholder="密码">
        </label>
        <label class="formgroup">
            <input type="text" id="verify" placeholder="验证码">
            <img src="/res/img/verify.svg" alt="" id="changeVerity">
        </label>
        <label for="" class="formgroup">
            <a href="/index.html" class="login">登录</a>
            <p style="text-align:center" id="resultMsg"></p>
        </label>
    </form>
</body>
</html>
